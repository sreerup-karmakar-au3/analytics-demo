<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mt-2">Analytics - Analysis</h2>

            <div class="row my-4">
                <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                    <h4>Device Details</h4>
                    <div class="device"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                    <h4>Location Details</h4>
                    <div class="location"></div>
                </div>
            </div>

            <div style="border: 1px solid #BDBDBD" class="p-2">
                <div class="row row-cols-lg-auto g-3 align-items-baseline">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <input type="text" class="form-control" id="inputName" placeholder="Your name" required>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <label class="col-form-label">All data showing correctly?</label>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12">
                        <input class="form-check-input" type="radio" name="answer" id="answer1" value="Yes" required>
                        <label class="form-check-label" for="answer1">
                            Yes
                        </label>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12">
                        <input class="form-check-input" type="radio" name="answer" id="answer2" value="No" required>
                        <label class="form-check-label" for="answer2">
                            No
                        </label>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="/index.js"></script>
</html>
